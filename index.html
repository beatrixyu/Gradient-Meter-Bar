<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>meter bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <style>
    .skillBar {
  width: 40%;
  float: left;
  margin-left: 5%;
  margin-top: 10%;
}
.skillBar meter::-webkit-meter-optimum-value {
  box-shadow: 0 5px 5px -5px #999 inset;
  background-image: linear-gradient(
    25deg,
    #8bcf69 5%,
    #e6d450 5%,
    #e6d450 15%,
    turquoise 15%
  );
}
.skillBar meter {
  width: 400px;
}</style>
</head>
<body>
        <article id="skill">
            <div class="skillBar">
                <h1>PROFESSIONAL SKILLS 80%</h1>
                <br>
                <h5>UX/UI DESIGN</h5>
                <meter value="8" min="0" max="10"></meter><br />
        
                <h5>WEB DEVELOPMENT 70%</h5>
                <meter value="7" min="0" max="10"></meter><br />
        
                <h5>MARKETING 90%</h5>
                <meter value="9" min="0" max="10"></meter><br />
            </div>

</body>
</html>
